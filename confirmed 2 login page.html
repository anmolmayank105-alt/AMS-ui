<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ALUMNETICS | Alumni Network Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-cyan-50">
    
    <div class="min-h-screen flex">
        <!-- Left Side - Welcome Section -->
        <div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-700 relative overflow-hidden">
            <!-- Decorative Elements -->
            <div class="absolute inset-0">
                <div class="absolute top-10 left-10 w-20 h-20 bg-white/10 rounded-full floating"></div>
                <div class="absolute top-1/4 right-16 w-16 h-16 bg-white/5 rounded-full floating" style="animation-delay: 2s;"></div>
                <div class="absolute bottom-1/3 left-1/4 w-12 h-12 bg-white/10 rounded-full floating" style="animation-delay: 4s;"></div>
                <div class="absolute bottom-16 right-20 w-8 h-8 bg-white/15 rounded-full floating" style="animation-delay: 1s;"></div>
            </div>
            
            <!-- Content -->
            <div class="flex items-center justify-center w-full p-12 relative z-10">
                <div class="text-center text-white">
                    <!-- Logo -->
                    <div class="mb-8">
                        <div class="inline-flex items-center justify-center w-20 h-20 bg-white/20 rounded-2xl mb-4">
                            <img src="logo.jpeg" alt="ALUMNETICS" class="w-12 h-12 rounded-lg object-contain">
                        </div>
                        <h1 class="text-3xl font-bold mb-2">ALUMNETICS</h1>
                        <div class="w-24 h-1 bg-white/30 rounded-full mx-auto"></div>
                    </div>
                    
                    <!-- Welcome Text -->
                    <div class="mb-12">
                        <h2 class="text-4xl font-bold mb-4">Welcome Back!</h2>
                        <p class="text-xl text-blue-100 leading-relaxed max-w-md mx-auto">
                            Connect with your alumni network and unlock new opportunities.
                        </p>
                    </div>
                    
                    <!-- Features -->
                    <div class="grid grid-cols-3 gap-8 max-w-md mx-auto">
                        <div class="text-center">
                            <div class="w-16 h-16 bg-white/20 rounded-xl flex items-center justify-center mx-auto mb-3">
                                <span class="text-2xl">ðŸ‘¥</span>
                            </div>
                            <p class="text-sm text-blue-100">Alumni Network</p>
                        </div>
                        <div class="text-center">
                            <div class="w-16 h-16 bg-white/20 rounded-xl flex items-center justify-center mx-auto mb-3">
                                <span class="text-2xl">ðŸ’¼</span>
                            </div>
                            <p class="text-sm text-blue-100">Career Growth</p>
                        </div>
                        <div class="text-center">
                            <div class="w-16 h-16 bg-white/20 rounded-xl flex items-center justify-center mx-auto mb-3">
                                <span class="text-2xl">ðŸŽ¯</span>
                            </div>
                            <p class="text-sm text-blue-100">Opportunities</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Login Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-white">
            <div class="w-full max-w-md fade-in-up">
                <!-- Mobile Logo -->
                <div class="lg:hidden text-center mb-8">
                    <div class="inline-flex items-center space-x-3">
                        <img src="logo.jpeg" alt="ALUMNETICS" class="w-10 h-10 rounded-lg object-contain">
                        <h1 class="text-2xl font-bold text-gray-900">ALUMNETICS</h1>
                    </div>
                </div>
                
                <!-- Form Header -->
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Sign In</h2>
                    <p class="text-gray-600">Welcome back! Please enter your details</p>
                </div>
                
                <!-- Login Form -->
                <form class="space-y-6" onsubmit="handleLogin(event)" novalidate>
                    <!-- Role Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                        <select id="role" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200">
                            <option value="student">Student</option>
                            <option value="alumni">Alumni</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input
                            type="email"
                            id="email"
                            placeholder="Enter your email"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200"
                            required
                        />
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="Enter your password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200"
                            required
                        />
                    </div>
                    
                    <!-- Optional Information Toggle -->
                    <div class="border-t border-gray-200 pt-4">
                        <button
                            type="button"
                            onclick="toggleOptionalInfo()"
                            class="flex items-center justify-between w-full text-left text-sm font-medium text-gray-700 hover:text-blue-600 transition-colors duration-200"
                        >
                            <span>Additional Information (Optional)</span>
                            <svg id="toggleIcon" class="w-4 h-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <!-- Optional Information Section -->
                        <div id="optionalInfo" class="hidden mt-4 space-y-4 animate-fadeIn">
                            <!-- Full Name -->
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                                    <input
                                        type="text"
                                        id="firstName"
                                        placeholder="Enter first name"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200"
                                    />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                                    <input
                                        type="text"
                                        id="lastName"
                                        placeholder="Enter last name"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200"
                                    />
                                </div>
                            </div>
                            
                            <!-- Phone Number -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                                <input
                                    type="tel"
                                    id="phone"
                                    placeholder="Enter phone number"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200"
                                />
                            </div>
                            
                            <!-- College/University -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">College/University</label>
                                <select id="college" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200">
                                    <option value="">Select your institution</option>
                                    <option value="iit-delhi">IIT Delhi</option>
                                    <option value="chandigarh-university">Chandigarh University</option>
                                    <option value="netaji-subash">Netaji Subash Engineering College</option>
                                    <option value="iim-ahmedabad">IIM Ahmedabad</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <!-- Graduation Year and Department -->
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Graduation Year</label>
                                    <select id="graduationYear" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200">
                                        <option value="">Select year</option>
                                        <option value="2025">2025</option>
                                        <option value="2024">2024</option>
                                        <option value="2023">2023</option>
                                        <option value="2022">2022</option>
                                        <option value="2021">2021</option>
                                        <option value="2020">2020</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                                    <input
                                        type="text"
                                        id="department"
                                        placeholder="e.g., Computer Science"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200"
                                    />
                                </div>
                            </div>
                            
                            <!-- Current Position (for Alumni) -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Current Position/Company</label>
                                <input
                                    type="text"
                                    id="currentPosition"
                                    placeholder="e.g., Software Engineer at Google"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200"
                                />
                            </div>
                            
                            <!-- LinkedIn Profile -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">LinkedIn Profile</label>
                                <input
                                    type="url"
                                    id="linkedin"
                                    placeholder="https://linkedin.com/in/yourprofile"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200"
                                />
                            </div>
                        </div>
                    </div>
                    
                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-medium">Forgot password?</a>
                    </div>
                    
                    <!-- Sign In Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 font-medium transition-all duration-200 transform hover:scale-[1.02]"
                    >
                        Sign In
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="my-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>
                </div>
                
                <!-- Social Login -->
                <div class="grid grid-cols-3 gap-3">
                    <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                        <svg class="w-5 h-5 text-blue-600" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </button>
                    <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                        <svg class="w-5 h-5 text-red-500" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </button>
                    <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                        <svg class="w-5 h-5 text-blue-700" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Sign Up Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Don't have an account?
                        <button type="button" onclick="window.location.href='confirmed 3 registration page.html'" class="text-blue-600 hover:text-blue-800 font-medium">Sign up</button>
                    </p>
                </div>
                
                <!-- Back to Home -->
                <div class="mt-4 text-center">
                    <button
                        type="button"
                        onclick="window.location.href='confirmed 1 landing page.html'"
                        class="text-gray-500 hover:text-gray-700 text-sm flex items-center justify-center space-x-2 mx-auto"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        <span>Back to home</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleOptionalInfo() {
            const optionalInfo = document.getElementById('optionalInfo');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (optionalInfo.classList.contains('hidden')) {
                optionalInfo.classList.remove('hidden');
                toggleIcon.style.transform = 'rotate(180deg)';
            } else {
                optionalInfo.classList.add('hidden');
                toggleIcon.style.transform = 'rotate(0deg)';
            }
        }
        
        function handleLogin(event) {
            event.preventDefault();
            // Immediately redirect to the corresponding dashboard without validation
            const role = document.getElementById('role').value || 'student';
            if (role === 'alumni') {
                window.location.href = 'confirmed 5 alumni dashboard.html';
                return;
            }
            if (role === 'admin') {
                window.location.href = 'confirmed 6 admin dashboard.html';
                return;
            }
            window.location.href = 'confirmed 4 student dashboard.html';
        }
    </script>
<script src="chatbot.js"></script>
</body>
</html>
