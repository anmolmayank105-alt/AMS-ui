<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin â€¢ Settings - ALUMNETICS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-cyan-50">
  <header class="bg-white/80 backdrop-blur border-b border-gray-100 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="h-16 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="logo.jpeg" alt="ALUMNETICS" class="w-10 h-10 rounded-lg object-contain" />
          <div>
            <div class="text-xs text-gray-500 leading-tight">Admin</div>
            <div class="text-lg font-semibold text-gray-900 leading-tight">Settings</div>
          </div>
        </div>
        <button onclick="window.location.href='confirmed 6 admin dashboard.html'" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-lg">Back to Dashboard</button>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 mt-6 pb-12 space-y-6">
    <section class="bg-white rounded-2xl border border-gray-100 p-6">
      <h3 class="font-semibold text-gray-900 mb-4">General</h3>
      <div class="space-y-4 text-sm">
        <label class="flex items-center gap-3">
          <input type="checkbox" class="w-4 h-4">
          <span>Enable user registrations</span>
        </label>
        <label class="flex items-center gap-3">
          <input type="checkbox" class="w-4 h-4" checked>
          <span>Require admin approval for alumni</span>
        </label>
        <label class="flex items-center gap-3">
          <input type="checkbox" class="w-4 h-4">
          <span>Maintenance mode</span>
        </label>
      </div>
      <div class="mt-4">
        <button class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 text-white text-sm" onclick="alert('Settings saved (mock)')">Save Settings</button>
      </div>
    </section>

    <section class="bg-white rounded-2xl border border-gray-100 p-6">
      <h3 class="font-semibold text-gray-900 mb-4">Branding</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
        <label class="block">
          <span class="text-gray-600">Site Name</span>
          <input class="mt-1 w-full px-3 py-2 rounded-lg border border-gray-200" value="AlumNetics" />
        </label>
        <label class="block">
          <span class="text-gray-600">Primary Color</span>
          <input type="color" class="mt-1 w-20 h-10 p-0 border rounded" value="#6366f1" />
        </label>
      </div>
    </section>
  </main>
<script src="chatbot.js"></script>
</body>
</html>
