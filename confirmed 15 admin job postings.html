<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin • Job Postings - ALUMNETICS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .card-hover { transition: transform .2s ease, box-shadow .2s ease; }
    .card-hover:hover { transform: translateY(-4px); box-shadow: 0 10px 24px rgba(2,6,23,.08); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-cyan-50">
  <header class="bg-white/80 backdrop-blur border-b border-gray-100 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="h-16 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="logo.jpeg" alt="ALUMNETICS" class="w-10 h-10 rounded-lg object-contain" />
          <div>
            <div class="text-xs text-gray-500 leading-tight">Admin</div>
            <div class="text-lg font-semibold text-gray-900 leading-tight">Job Postings</div>
          </div>
        </div>
        <button onclick="window.location.href='confirmed 6 admin dashboard.html'" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-lg">Back to Dashboard</button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6 pb-12">
    <div class="bg-white/80 backdrop-blur border border-gray-100 rounded-2xl p-4 md:p-6 shadow">
      <div class="flex flex-wrap items-center gap-3">
        <button id="new" class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 text-white text-sm">New Job</button>
        <select id="status" class="px-3 py-2.5 rounded-lg border border-gray-200">
          <option value="">All</option>
          <option>Open</option>
          <option>Closed</option>
          <option>Draft</option>
        </select>
        <div class="ml-auto w-full md:w-64 relative">
          <input id="q" placeholder="Search jobs..." class="w-full px-4 py-2.5 rounded-lg border border-gray-200" />
          <svg class="w-5 h-5 text-gray-400 absolute right-3 top-1/2 -translate-y-1/2" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"/></svg>
        </div>
      </div>
    </div>

    <section id="list" class="mt-6 space-y-4">
      <article class="bg-white rounded-2xl border border-gray-100 p-5 card-hover" data-title="Frontend Developer" data-status="Open">
        <div class="flex items-start justify-between">
          <div>
            <h3 class="font-semibold text-gray-900">Frontend Developer</h3>
            <p class="text-sm text-gray-600">Company: York IE • Location: Remote • Posted: Sep 10, 2025</p>
          </div>
          <span class="px-2 py-1 rounded-full bg-emerald-50 text-emerald-700 text-xs">Open</span>
        </div>
        <div class="mt-3 flex items-center justify-between text-sm">
          <div class="text-gray-500">Applicants: 12</div>
          <div class="space-x-2">
            <button class="px-3 py-1.5 rounded-lg border">View</button>
            <button class="px-3 py-1.5 rounded-lg border">Edit</button>
            <button class="px-3 py-1.5 rounded-lg border text-red-600 action-close">Close</button>
          </div>
        </div>
      </article>

      <article class="bg-white rounded-2xl border border-gray-100 p-5 card-hover" data-title="Data Scientist" data-status="Closed">
        <div class="flex items-start justify-between">
          <div>
            <h3 class="font-semibold text-gray-900">Data Scientist</h3>
            <p class="text-sm text-gray-600">Company: Tech Labs • Location: Bangalore • Posted: Jul 21, 2025</p>
          </div>
          <span class="px-2 py-1 rounded-full bg-gray-100 text-gray-700 text-xs">Closed</span>
        </div>
        <div class="mt-3 flex items-center justify-between text-sm">
          <div class="text-gray-500">Applicants: 54</div>
          <div class="space-x-2">
            <button class="px-3 py-1.5 rounded-lg border">View</button>
            <button class="px-3 py-1.5 rounded-lg border">Duplicate</button>
          </div>
        </div>
      </article>
    </section>
  </main>

  <script>
    const status = document.getElementById('status');
    const q = document.getElementById('q');
    const list = document.getElementById('list');
    function applyFilters(){
      const s = status.value; const t=(q.value||'').toLowerCase();
      Array.from(list.children).forEach(card=>{
        const cs = card.getAttribute('data-status')||''; const tt=(card.getAttribute('data-title')||'').toLowerCase();
        const show = (!s || s===cs) && (!t || tt.includes(t));
        card.classList.toggle('hidden', !show);
      });
    }
    ;[status,q].forEach(el=>{ el.addEventListener('input', applyFilters); el.addEventListener('change', applyFilters); });
    applyFilters();
    document.getElementById('new').addEventListener('click', ()=>alert('New Job: Placeholder'));
    document.querySelectorAll('.action-close').forEach(btn=>btn.addEventListener('click', ()=>alert('Closed job posting')));
  </script>
<script src="chatbot.js"></script>
</body>
</html>
