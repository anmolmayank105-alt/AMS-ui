  <style>

    body { font-family: 'Inter', sans-serif; }
    .card-hover { transition: transform .2s ease, box-shadow .2s ease; }
    .card-hover:hover { transform: translateY(-4px); box-shadow: 0 10px 24px rgba(2,6,23,.08); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-cyan-50">
  <header class="bg-white/80 backdrop-blur border-b border-gray-100 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="h-16 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="logo.jpeg" alt="ALUMNETICS" class="w-10 h-10 rounded-lg object-contain" />
          <div>
            <div class="text-xs text-gray-500 leading-tight">Admin</div>
            <div class="text-lg font-semibold text-gray-900 leading-tight">Alumni Management</div>
          </div>
        </div>
        <button onclick="window.location.href='confirmed 6 admin dashboard.html'" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-lg">Back to Dashboard</button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6 pb-12">
    <!-- Controls -->
    <div class="bg-white/80 backdrop-blur border border-gray-100 rounded-2xl p-4 md:p-6 shadow">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="md:col-span-2">
          <label class="block text-sm text-gray-600 mb-1">Search alumni</label>
          <div class="relative">
            <input id="q" type="text" placeholder="Name, email, company..." class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none" />
            <svg class="w-5 h-5 text-gray-400 absolute right-3 top-1/2 -translate-y-1/2" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"/></svg>
          </div>
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Role</label>
          <select id="role" class="w-full px-3 py-2.5 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">Any</option>
            <option>Alumni</option>
            <option>Student</option>
            <option>Admin</option>
          </select>
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Status</label>
          <select id="status" class="w-full px-3 py-2.5 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">Any</option>
            <option>Active</option>
            <option>Pending</option>
            <option>Suspended</option>
          </select>
        </div>
      </div>
      <div class="mt-4 flex gap-2">
        <button class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 text-white text-sm">Add Alumni</button>
        <button class="px-4 py-2 rounded-lg border text-sm">Export CSV</button>
      </div>
    </div>

    <!-- Table -->
    <div class="mt-6 bg-white rounded-2xl border border-gray-100 shadow overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3"></th>
          </tr>
        </thead>
        <tbody id="tbody" class="bg-white divide-y divide-gray-100">
          <tr data-name="Kaurani Divya" data-email="kauranidivya@gmail.com" data-role="Alumni" data-status="Active">
            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">Kaurani Divya</td>
            <td class="px-6 py-4 whitespace-nowrap text-gray-600">kauranidivya@gmail.com</td>
            <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 py-1 rounded-full text-xs bg-emerald-50 text-emerald-700">Alumni</span></td>
            <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 py-1 rounded-full text-xs bg-blue-50 text-blue-700">Active</span></td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm space-x-2">
              <button class="px-3 py-1.5 rounded-lg border">View</button>
              <button class="px-3 py-1.5 rounded-lg border">Edit</button>
              <button class="px-3 py-1.5 rounded-lg border text-red-600">Suspend</button>
            </td>
          </tr>
          <tr data-name="Admin User" data-email="admin@university.edu" data-role="Admin" data-status="Active">
            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">Admin User</td>
            <td class="px-6 py-4 whitespace-nowrap text-gray-600">admin@university.edu</td>
            <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 py-1 rounded-full text-xs bg-indigo-50 text-indigo-700">Admin</span></td>
            <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 py-1 rounded-full text-xs bg-blue-50 text-blue-700">Active</span></td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm space-x-2">
              <button class="px-3 py-1.5 rounded-lg border">View</button>
              <button class="px-3 py-1.5 rounded-lg border">Edit</button>
              <button class="px-3 py-1.5 rounded-lg border text-red-600">Suspend</button>
            </td>
          </tr>
          <tr data-name="John Smith" data-email="john.smith@student.edu" data-role="Student" data-status="Pending">
            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">John Smith</td>
            <td class="px-6 py-4 whitespace-nowrap text-gray-600">john.smith@student.edu</td>
            <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 py-1 rounded-full text-xs bg-purple-50 text-purple-700">Student</span></td>
            <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 py-1 rounded-full text-xs bg-amber-50 text-amber-700">Pending</span></td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm space-x-2">
              <button class="px-3 py-1.5 rounded-lg border text-emerald-700">Approve</button>
              <button class="px-3 py-1.5 rounded-lg border text-red-600">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const q = document.getElementById('q');
    const role = document.getElementById('role');
    const status = document.getElementById('status');
    const rows = Array.from(document.querySelectorAll('#tbody tr'));
    function applyFilters(){
      const t = (q.value||'').toLowerCase();
      const r = role.value;
      const s = status.value;
      rows.forEach(tr => {
        const name = (tr.getAttribute('data-name')||'').toLowerCase();
        const email = (tr.getAttribute('data-email')||'').toLowerCase();
        const trRole = tr.getAttribute('data-role')||'';
        const trStatus = tr.getAttribute('data-status')||'';
        const matchText = !t || name.includes(t) || email.includes(t);
        const matchRole = !r || r===trRole;
        const matchStatus = !s || s===trStatus;
        tr.classList.toggle('hidden', !(matchText && matchRole && matchStatus));
      })
    }
    ;[q,role,status].forEach(el => { el.addEventListener('input', applyFilters); el.addEventListener('change', applyFilters); });
    applyFilters();
  </script>
<script src="chatbot.js"></script>
</body>
</html>
