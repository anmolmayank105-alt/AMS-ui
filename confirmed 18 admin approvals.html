<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Approvals - ALUMNETICS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;margin:0;overflow-x:hidden}
    .animated-bg{position:relative;overflow:hidden}
    .animated-bg::before{content:'';position:absolute;inset:0;background:url('https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2072&q=80') center/cover;opacity:.1;z-index:0}
    .animated-bg .floating-shape{position:absolute;background:rgba(255,255,255,.1);border-radius:50%;animation:float 6s ease-in-out infinite}
    .animated-bg .floating-shape:nth-child(1){width:100px;height:100px;top:20%;left:10%;animation-delay:0s}
    .animated-bg .floating-shape:nth-child(2){width:60px;height:60px;top:60%;right:20%;animation-delay:-2s}
    .animated-bg .floating-shape:nth-child(3){width:80px;height:80px;bottom:20%;left:70%;animation-delay:-4s}
    @keyframes float{0%,100%{transform:translateY(0) rotate(0);opacity:.7}50%{transform:translateY(-20px) rotate(180deg);opacity:1}}
    .card-hover{transition:all .3s ease}
    .card-hover:hover{transform:translateY(-5px);box-shadow:0 20px 40px rgba(0,0,0,.1)}
  </style>
</head>
<body class="animated-bg relative">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white/90 backdrop-blur-md border-r border-white/20 shadow-xl flex flex-col">
      <div class="p-6 border-b border-white/20">
        <div class="flex items-center space-x-3">
          <img src="logo.jpeg" alt="AlumNetics logo" class="w-10 h-10 rounded-xl object-cover shadow-lg border border-white/40">
          <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">ALUMNETICS</h1>
        </div>
      </div>
      <nav class="flex-1 p-4">
        <ul class="space-y-2">
          <li>
            <a href="confirmed 6 admin dashboard.html" class="nav-item flex items-center space-x-3 px-4 py-3 rounded-xl font-medium transition-all duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
              <span>Admin Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-item active flex items-center space-x-3 px-4 py-3 rounded-xl font-medium transition-all duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 01-8 0m8 0V8a4 4 0 10-8 0v4m8 0v4m-8 0v-4"/></svg>
              <span>User Approvals</span>
            </a>
          </li>
          <li>
            <a href="confirmed 17 admin settings.html" class="nav-item flex items-center space-x-3 px-4 py-3 rounded-xl font-medium transition-all duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="p-4 border-t border-white/20">
        <div class="flex items-center space-x-3 mb-4">
          <div class="w-10 h-10 bg-gradient-to-br from-red-500 to-orange-600 rounded-full flex items-center justify-center text-white font-semibold shadow-lg">AU</div>
          <div class="flex-1">
            <p class="text-sm font-semibold text-gray-800">Admin User</p>
            <p class="text-xs text-gray-600">System Administrator</p>
          </div>
        </div>
        <button onclick="window.location.href='confirmed 2 login page.html'" class="w-full py-2 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-xl hover:from-red-600 hover:to-red-700 transition-all duration-200 font-medium shadow-lg text-sm">Logout</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden">
      <header class="bg-white/90 backdrop-blur-md border-b border-white/20 shadow-lg p-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <h2 class="text-2xl font-bold text-gray-800">Pending User Approvals</h2>
            <span class="text-sm text-gray-500">Accept or reject new registrations</span>
          </div>
          <div class="flex items-center gap-2">
            <button onclick="window.location.href='confirmed 6 admin dashboard.html'" class="px-3 py-2 rounded-lg border border-gray-200 bg-white/70 hover:bg-white text-sm">Back to Dashboard</button>
            <button id="bulk-approve" class="px-3 py-2 rounded-lg bg-gradient-to-r from-green-600 to-emerald-600 text-white text-sm">Approve Selected</button>
            <button id="bulk-deny" class="px-3 py-2 rounded-lg bg-gradient-to-r from-red-600 to-rose-600 text-white text-sm">Deny Selected</button>
          </div>
        </div>
      </header>

      <section class="flex-1 overflow-y-auto p-6 space-y-6 relative">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>

        <!-- Filters -->
        <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-xl border border-white/20 p-4 card-hover">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="relative">
              <input id="search" type="text" placeholder="Search by name or email..." class="w-full px-4 py-2 pl-10 bg-white/70 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500/40" />
              <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
            </div>
            <select id="roleFilter" class="px-4 py-2 bg-white/70 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500/40">
              <option value="">All roles</option>
              <option>Student</option>
              <option>Alumni</option>
            </select>
            <select id="sortBy" class="px-4 py-2 bg-white/70 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500/40">
              <option value="newest">Newest first</option>
              <option value="oldest">Oldest first</option>
              <option value="name">Name Aâ†’Z</option>
            </select>
          </div>
        </div>

        <!-- Approvals Table -->
        <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-xl border border-white/20 overflow-hidden">
          <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
            <h3 class="text-lg font-semibold text-gray-900">Pending Requests</h3>
            <span id="pendingCount" class="text-sm text-gray-600">3 pending</span>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50/70">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"><input id="selectAll" type="checkbox" class="w-4 h-4"></th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Applicant</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Requested</th>
                  <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
              </thead>
              <tbody id="rows" class="bg-white divide-y divide-gray-100">
                <!-- Rows injected by JS -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Toast -->
        <div id="toast" class="hidden fixed bottom-6 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-4 py-2 rounded-lg shadow-lg text-sm">Action completed</div>
      </section>
    </main>
  </div>

  <script>
    // Sample pending data
    const pending = [
      { id: 1, name: 'Riya Sharma', email: 'riya.sharma@example.com', role: 'Student', requestedAt: '2025-09-19' },
      { id: 2, name: 'Arjun Mehta', email: 'arjun.mehta@example.com', role: 'Alumni', requestedAt: '2025-09-18' },
      { id: 3, name: 'Neha Patel', email: 'neha.patel@example.com', role: 'Student', requestedAt: '2025-09-17' }
    ];

    const rowsEl = document.getElementById('rows');
    const searchEl = document.getElementById('search');
    const roleFilterEl = document.getElementById('roleFilter');
    const sortByEl = document.getElementById('sortBy');
    const pendingCountEl = document.getElementById('pendingCount');
    const selectAllEl = document.getElementById('selectAll');
    const bulkApproveBtn = document.getElementById('bulk-approve');
    const bulkDenyBtn = document.getElementById('bulk-deny');
    const toastEl = document.getElementById('toast');

    let current = [...pending];

    function showToast(text, color){
      toastEl.textContent = text;
      toastEl.className = 'fixed bottom-6 left-1/2 -translate-x-1/2 px-4 py-2 rounded-lg shadow-lg text-sm text-white ' + (color||'bg-gray-900');
      toastEl.classList.remove('hidden');
      setTimeout(()=> toastEl.classList.add('hidden'), 1600);
    }

    function applyFilters(){
      const q = (searchEl.value||'').toLowerCase();
      const role = roleFilterEl.value;
      let list = [...pending];
      if (q){ list = list.filter(x=> x.name.toLowerCase().includes(q) || x.email.toLowerCase().includes(q)); }
      if (role){ list = list.filter(x=> x.role === role); }
      const sort = sortByEl.value;
      if (sort === 'name') list.sort((a,b)=> a.name.localeCompare(b.name));
      if (sort === 'newest') list.sort((a,b)=> new Date(b.requestedAt)-new Date(a.requestedAt));
      if (sort === 'oldest') list.sort((a,b)=> new Date(a.requestedAt)-new Date(b.requestedAt));
      current = list;
      render();
    }

    function render(){
      rowsEl.innerHTML = '';
      current.forEach(u=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-6 py-3"><input type="checkbox" class="row-check w-4 h-4" data-id="${u.id}"></td>
          <td class="px-6 py-3">
            <div class="flex items-center gap-3">
              <div class="w-9 h-9 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 text-white flex items-center justify-center text-xs font-semibold">${initials(u.name)}</div>
              <div>
                <div class="font-medium text-gray-900">${escapeHtml(u.name)}</div>
                <div class="text-xs text-gray-500">ID: #${String(u.id).padStart(4,'0')}</div>
              </div>
            </div>
          </td>
          <td class="px-6 py-3 text-gray-700">${escapeHtml(u.email)}</td>
          <td class="px-6 py-3"><span class="text-xs px-2 py-1 rounded-full ${u.role==='Student'?'bg-blue-100 text-blue-700':'bg-green-100 text-green-700'}">${u.role}</span></td>
          <td class="px-6 py-3 text-gray-600 text-sm">${formatDate(u.requestedAt)}</td>
          <td class="px-6 py-3 text-right">
            <button class="approve px-3 py-1.5 rounded-lg bg-gradient-to-r from-green-600 to-emerald-600 text-white text-xs" data-id="${u.id}">Approve</button>
            <button class="deny px-3 py-1.5 rounded-lg bg-gradient-to-r from-red-600 to-rose-600 text-white text-xs ml-2" data-id="${u.id}">Deny</button>
          </td>
        `;
        rowsEl.appendChild(tr);
      });
      pendingCountEl.textContent = `${current.length} pending`;
      bindRowActions();
    }

    function bindRowActions(){
      rowsEl.querySelectorAll('.approve').forEach(btn=> btn.addEventListener('click', ()=> handleAction(btn.dataset.id, true)));
      rowsEl.querySelectorAll('.deny').forEach(btn=> btn.addEventListener('click', ()=> handleAction(btn.dataset.id, false)));
    }

    function handleAction(id, approved){
      const idx = pending.findIndex(x=> String(x.id) === String(id));
      if (idx > -1){ pending.splice(idx,1); }
      applyFilters();
      showToast(approved? 'User approved' : 'User denied', approved? 'bg-emerald-600' : 'bg-rose-600');
    }

    function initials(name){
      return (name||'').split(/\s+/).slice(0,2).map(s=>s[0]).join('').toUpperCase();
    }
    function formatDate(d){
      const dt = new Date(d);
      return dt.toLocaleDateString(undefined,{ month:'short', day:'numeric' });
    }
    function escapeHtml(str){
      return (str||'').replace(/[&<>"]+/g, s=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[s]));
    }

    // Bulk actions
    selectAllEl.addEventListener('change', ()=>{
      document.querySelectorAll('.row-check').forEach(cb=> cb.checked = selectAllEl.checked);
    });
    function selectedIds(){
      return Array.from(document.querySelectorAll('.row-check:checked')).map(cb=> Number(cb.dataset.id));
    }
    bulkApproveBtn.addEventListener('click', ()=>{
      const ids = selectedIds();
      if (!ids.length) return showToast('No users selected','bg-gray-800');
      ids.forEach(id=> handleAction(id,true));
    });
    bulkDenyBtn.addEventListener('click', ()=>{
      const ids = selectedIds();
      if (!ids.length) return showToast('No users selected','bg-gray-800');
      ids.forEach(id=> handleAction(id,false));
    });

    // Filters wiring
    [searchEl, roleFilterEl, sortByEl].forEach(el=> el.addEventListener('input', applyFilters));
    roleFilterEl.addEventListener('change', applyFilters);
    sortByEl.addEventListener('change', applyFilters);

    // Init
    applyFilters();
  </script>
  <script src="chatbot.js"></script>
</body>
</html>
