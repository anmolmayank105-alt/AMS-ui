    <script>
        let isLoading = false;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Allow viewing login page even if already logged in
            // User can logout or go to dashboard manually
            // if (window.AlumNeticsAPI && window.AlumNeticsAPI.isAuthenticated()) {
            //     window.AlumNeticsUtils.redirectBasedOnRole();
            //     return;
            // }
            
            // Check database connection
            checkDatabaseConnection();
        });

        async function checkDatabaseConnection() {
            try {
                if (window.AlumNeticsUtils && window.AlumNeticsUtils.checkDatabaseStatus) {
                    const status = await window.AlumNeticsUtils.checkDatabaseStatus();
                    console.log('Database status:', status);
                } else {
                    console.log('Database status check skipped - API not available yet');
                }
            } catch (error) {
                console.error('Failed to check database status:', error);
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            if (isLoading) return;
            
            // Clear previous errors
            clearErrors();
            
            // Get form data
            const formData = new FormData(event.target);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password'),
                rememberMe: document.getElementById('rememberMe')?.checked || false
            };
            
            console.log('Login data:', { ...loginData, password: '***' });
            
            // Validate inputs
            if (!validateInputs(loginData)) {
                return;
            }
            
            // Show loading state
            setLoadingState(true);
            
            try {
                // Check if API is available
                if (!window.AlumNeticsAPI) {
                    throw new Error('API service not loaded. Please refresh the page.');
                }
                
                const response = await window.AlumNeticsAPI.login(loginData);
                
                if (response.success) {
                    if (window.AlumNeticsUtils && window.AlumNeticsUtils.showToast) {
                        window.AlumNeticsUtils.showToast('Login successful!', 'success');
                    }
                    
                    // Redirect based on user role
                    setTimeout(() => {
                        if (window.AlumNeticsUtils) {
                            window.AlumNeticsUtils.redirectBasedOnRole();
                        }
                    }, 1000);
                    
                } else {
                    throw new Error(response.message || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                if (window.AlumNeticsUtils && window.AlumNeticsUtils.showToast) {
                    window.AlumNeticsUtils.showToast(error.message || 'Login failed. Please check your credentials.', 'error');
                } else {
                    alert(error.message || 'Login failed. Please check your credentials.');
                }
                setLoadingState(false);
            }
        }

        function validateInputs(data) {
            let isValid = true;
            
            // Validate email
            if (!data.email) {
                showFieldError('email', 'Email is required');
                isValid = false;
            } else if (window.AlumNeticsUtils && !window.AlumNeticsUtils.validateEmail(data.email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            } else if (!window.AlumNeticsUtils && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate password
            if (!data.password) {
                showFieldError('password', 'Password is required');
                isValid = false;
            } else if (data.password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            return isValid;
        }

        function showFieldError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error') || createErrorElement(fieldId);
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
                errorElement.style.display = 'block';
                errorElement.style.color = '#ef4444';
                errorElement.style.fontSize = '0.875rem';
                errorElement.style.marginTop = '0.25rem';
            }
            
            if (inputElement) {
                inputElement.style.borderColor = '#ef4444';
            }
        }

        function createErrorElement(fieldId) {
            const inputElement = document.getElementById(fieldId);
            if (!inputElement) return null;
            
            const errorElement = document.createElement('div');
            errorElement.id = fieldId + 'Error';
            errorElement.className = 'text-red-500 text-sm mt-1';
            
            // Insert after the input element
            inputElement.parentNode.insertBefore(errorElement, inputElement.nextSibling);
            
            return errorElement;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('[id$="Error"]');
            const inputElements = document.querySelectorAll('input, select');
            
            errorElements.forEach(element => {
                element.style.display = 'none';
                element.textContent = '';
            });
            
            inputElements.forEach(element => {
                element.style.borderColor = '';
            });
        }

        function setLoadingState(loading) {
            isLoading = loading;
            const submitButton = document.querySelector('button[type="submit"]');
            
            if (loading) {
                if (submitButton) {
                    submitButton.disabled = true;
                    submitButton.innerHTML = `
                        <div class="flex items-center justify-center">
                            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                            Signing In...
                        </div>
                    `;
                }
                // Show loading indicator if available
                if (window.AlumNeticsUtils && typeof window.AlumNeticsUtils.showLoading === 'function') {
                    window.AlumNeticsUtils.showLoading();
                }
            } else {
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Sign In';
                }
                // Hide loading indicator if available
                if (window.AlumNeticsUtils && typeof window.AlumNeticsUtils.hideLoading === 'function') {
                    window.AlumNeticsUtils.hideLoading();
                }
            }
        }
    </script>
