<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin • Event Management - ALUMNETICS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .tab { border:1px solid rgba(99,102,241,.25); }
    .tab.active { background: linear-gradient(135deg,#6366f1,#06b6d4); color:#fff; border-color: transparent; }
    .card-hover { transition: transform .2s ease, box-shadow .2s ease; }
    .card-hover:hover { transform: translateY(-4px); box-shadow: 0 10px 24px rgba(2,6,23,.08); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-cyan-50">
  <header class="bg-white/80 backdrop-blur border-b border-gray-100 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="h-16 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="logo.jpeg" alt="ALUMNETICS" class="w-10 h-10 rounded-lg object-contain" />
          <div>
            <div class="text-xs text-gray-500 leading-tight">Admin</div>
            <div class="text-lg font-semibold text-gray-900 leading-tight">Event Management</div>
          </div>
        </div>
        <button onclick="window.location.href='confirmed 6 admin dashboard.html'" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-lg">Back to Dashboard</button>
      </div>
    </div>
  </header>

  <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
    <div class="flex items-center gap-2">
      <button id="tab-upcoming" class="tab px-4 py-2 rounded-lg text-sm font-medium">Upcoming</button>
      <button id="tab-past" class="tab px-4 py-2 rounded-lg text-sm font-medium">Past</button>
      <div class="ml-auto flex gap-2">
        <button id="create" class="px-4 py-2 rounded-lg bg-gradient-to-r from-purple-600 to-blue-600 text-white text-sm font-medium shadow-md hover:shadow-lg">Create Event</button>
        <button class="px-4 py-2 rounded-lg border text-sm">Export CSV</button>
      </div>
    </div>
  </section>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6 pb-12">
    <div id="list-upcoming" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
      <article class="bg-white rounded-2xl border border-gray-100 card-hover overflow-hidden">
        <div class="h-28 bg-gradient-to-r from-indigo-500 to-cyan-600 relative">
          <div class="absolute bottom-3 left-4 text-white">
            <div class="text-xs opacity-90">Sep 30, 2025</div>
            <h3 class="text-lg font-bold">Tech Talk: Modern JS</h3>
          </div>
        </div>
        <div class="p-5 text-sm text-gray-600">
          <p>Speaker: Alumni from Google • Venue: Auditorium A</p>
          <div class="mt-3 flex items-center justify-between">
            <span class="text-gray-500">RSVPs: 45</span>
            <div class="space-x-2">
              <button class="px-3 py-1.5 rounded-lg border">Edit</button>
              <button class="px-3 py-1.5 rounded-lg border text-red-600">Cancel</button>
            </div>
          </div>
        </div>
      </article>
    </div>

    <div id="list-past" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 hidden">
      <article class="bg-white rounded-2xl border border-gray-100 card-hover overflow-hidden">
        <div class="h-28 bg-gradient-to-r from-amber-500 to-orange-600 relative">
          <div class="absolute bottom-3 left-4 text-white">
            <div class="text-xs opacity-90">Aug 02, 2025</div>
            <h3 class="text-lg font-bold">Alumni Meetup</h3>
          </div>
        </div>
        <div class="p-5 text-sm text-gray-600">
          <p>120 attendees • Highlights recorded</p>
          <div class="mt-3 flex items-center justify-between">
            <span class="text-gray-500">Feedback: 4.6/5</span>
            <div class="space-x-2">
              <button class="px-3 py-1.5 rounded-lg border">View</button>
              <button class="px-3 py-1.5 rounded-lg border">Duplicate</button>
            </div>
          </div>
        </div>
      </article>
    </div>
  </main>

  <script>
    const tabs = { upcoming: document.getElementById('tab-upcoming'), past: document.getElementById('tab-past') };
    const lists = { upcoming: document.getElementById('list-upcoming'), past: document.getElementById('list-past') };
    function setTab(name){ Object.keys(tabs).forEach(k=>tabs[k].classList.toggle('active',k===name)); Object.keys(lists).forEach(k=>lists[k].classList.toggle('hidden',k!==name)); }
    tabs.upcoming.addEventListener('click', ()=>setTab('upcoming'));
    tabs.past.addEventListener('click', ()=>setTab('past'));
    setTab('upcoming');
    document.getElementById('create').addEventListener('click', ()=> alert('Create Event: Placeholder'))
  </script>
<script src="chatbot.js"></script>
</body>
</html>
